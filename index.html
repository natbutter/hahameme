<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Funny Meme Generator</h1>
        <div class="meme-container">
            <img id="meme-image" src="funnymeme.jpg" alt="Meme Image">
            <div class="text top-meme-text" id="top-text">Top Text</div>
            <div class="text bottom-meme-text" id="bottom-text">Bottom Text</div>
        </div>
        <div class="inputs">
            <label for="top-text-input">Top Text:</label>
            <input type="text" id="top-text-input" placeholder="Enter top text">
            
            <label for="bottom-text-input">Bottom Text:</label>
            <input type="text" id="bottom-text-input" placeholder="Enter bottom text">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
